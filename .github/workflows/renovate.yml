name: Renovate Bot

on:
  pull_request:
    branches:
      - test  # Запускать при PR в ветку test
  workflow_dispatch:  # Возможность запустить вручную

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v39.0.2
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: "debug"
          RENOVATE_DRY_RUN: "false"
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          RENOVATE_CONFIG: >  # Указываем конфигурацию напрямую
            {
              "repositories": ["nadyakarandasheva/dependet-project"],
              "enabledManagers": ["npm"],
              "hostRules": [
                {
                  "hostType": "npm",
                  "matchHost": "npm.pkg.github.com",
                  "token": "${{ secrets.NPM_TOKEN }}"
                }
              ],
              "packageRules": [
                {
                  "matchPackageNames": ["@nadyakarandasheva/ui-library"],
                  "matchDepTypes": ["dependencies", "devDependencies"],
                  "enabled": true,
                  "groupName": "UI Library Updates",
                  "registryUrls": ["https://npm.pkg.github.com"]
                }
              ]
            }
