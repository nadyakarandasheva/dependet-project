extends:
  - config:base

platform: github
repositories:
  - nadyakarandasheva/ui-library

hostRules:
  - hostType: npm
    matchHost: npm.pkg.github.com
    token: "${{ secrets.NPM_TOKEN }}"

enabledManagers:
  - npm

packageRules:
  - matchPackageNames:
      - "@nadyakarandasheva/ui-library"
    enabled: true
    groupName: "UI Library Updates"
